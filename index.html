<!DOCTYPE html>
<html>
<head>
    <title>Cy World</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f9;
        }
        header { 
            background: #4CAF50; 
            color: white; 
            padding: 15px; 
            text-align: center; 
        }
        input[type="text"] { 
            width: 80%; 
            padding: 10px; 
            margin: 15px auto; 
            display: block; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        .section { 
            padding: 15px; 
        }
        .section h2 { 
            color: #333; 
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }
        .post { 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background: #fff; 
            border-radius: 5px; 
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cy World</h1>
        <input type="text" placeholder="Search for posts" id="searchBar">
    </header>
    <div class="section">
        <h2>Random Posts</h2>
        <div id="randomPosts" class="post"></div>
    </div>
    <div class="section">
        <h2>Latest Posts</h2>
        <div id="latestPosts" class="post"></div>
    </div>
    <div class="section">
        <h2>Trending Posts</h2>
        <div id="trendingPosts" class="post"></div>
    </div>
    <script>
        // Function to fetch and display posts
        function fetchPosts(endpoint, elementId) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const posts = data.map(post => `<div>${post.title}</div>`).join("");
                    document.getElementById(elementId).innerHTML = posts;
                })
                .catch(error => {
                    document.getElementById(elementId).innerHTML = `<div>Error loading posts.</div>`;
                    console.error("Error fetching posts:", error);
                });
        }

        // Fetch random posts
        fetchPosts("https://jsonplaceholder.typicode.com/posts?_limit=5", "randomPosts");

        // Fetch latest posts
        fetchPosts("https://jsonplaceholder.typicode.com/posts?_limit=5&_sort=id", "latestPosts");

        // Fetch trending posts
        fetchPosts("https://jsonplaceholder.typicode.com/posts?_limit=5&_sort=id&_order=desc", "trendingPosts");

        // Search functionality
        document.getElementById("searchBar").addEventListener("input", function (event) {
            const searchText = event.target.value.toLowerCase();
            document.querySelectorAll(".post").forEach(section => {
                section.querySelectorAll("div").forEach(post => {
                    post.style.display = post.textContent.toLowerCase().includes(searchText) ? "block" : "none";
                });
            });
        });
    </script>
</body>
</html>

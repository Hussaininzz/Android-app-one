<!DOCTYPE html>
<html>
<head>
    <title>Cy World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }
        nav button {
            color: white;
            background: #555;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        nav button:hover {
            background: #777;
        }
        .section {
            padding: 15px;
            display: none;
        }
        .section.active {
            display: block;
        }
        .post {
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cy World</h1>
    </header>
    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('latest')">Latest</button>
        <button onclick="showSection('trending')">Trending</button>
    </nav>
    <div id="home" class="section active">
        <h2>Home (Random Posts)</h2>
        <div id="randomPosts" class="post"></div>
    </div>
    <div id="latest" class="section">
        <h2>Latest Posts</h2>
        <div id="latestPosts" class="post"></div>
    </div>
    <div id="trending" class="section">
        <h2>Trending Posts</h2>
        <div id="trendingPosts" class="post"></div>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        function fetchPosts(apiUrl, elementId) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.map(post =>
                        `<div>
                            <h3>${post.title}</h3>
                            <p>${post.body || "No content available."}</p>
                        </div>`
                    ).join("");
                    document.getElementById(elementId).innerHTML = posts;
                })
                .catch(error => {
                    document.getElementById(elementId).innerHTML = `<div class="error">Error loading posts: ${error.message}</div>`;
                });
        }

        // Replace these APIs with your actual API sources
        const randomApi = "e1e592716a16422192cdcb0531565dc9";
        const latestApi = "e1e592716a16422192cdcb0531565dc9";
        const trendingApi = "e1e592716a16422192cdcb0531565dc9";

        // Fetch and populate posts
        fetchPosts(randomApi, "randomPosts");
        fetchPosts(latestApi, "latestPosts");
        fetchPosts(trendingApi, "trendingPosts");
    </script>
</body>
</html>
